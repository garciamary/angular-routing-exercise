<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Routing</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <span [routerLink]="'homepage'" [routerLinkActive]="'active'"><a class="nav-link" aria-current="page">Home</a></span>
          </li>
          <li class="nav-item">
            <span [routerLink]="'gallery'" [routerLinkActive]="'active'"><a class="nav-link">Gallery</a> </span>
          </li>
          <li class="nav-item">
            <span [routerLink]="'pricing'" [routerLinkActive]="'active'"><a class="nav-link">Pricing</a></span>
          </li>
          <li class="nav-item">
            <span [routerLink]="'pagenotfound'" [routerLinkActive]="'active'"><a class="nav-link">Other</a></span>
          </li>
          <li *ngIf="isLogged == false" class="nav-item">
            <span [routerLink]="'login'" [routerLinkActive]="'active'"><a class="nav-link">Log in</a></span>
          </li>
          <li *ngIf="isLogged == true" class="nav-item">
           <a [routerLink]="'login'" (click)="onLogOut()" class="nav-link">Log out</a>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  </header>
